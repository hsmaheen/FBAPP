    <body>
        <div id="car" class="carousel slide container">
            <ol class="carousel-indicators">
                <li data-target="$car" data-slide-to="0" class="active"></li>
                <li data-target="$car" data-slide-to="1"></li>
                <li data-target="$car" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="http://boutonrougedesigns.com/wp-content/uploads/red-apple.jpg" alt="Fruits" class="img-responsive img-rounded ">
                    <div class="carousel-caption">
                        <h3>
                            Apples
                        </h3>
                        <p> Apple a day keeps the doc away</p>
                    </div>
                </div>
                <div class="item">
                    <img src="http://www.ces.ncsu.edu/wp-content/uploads/2012/09/three-grapes.jpg" alt="Veggies" class="img-responsive img-rounded">

                        <h3>
                            Grapes
                        </h3>
                         <p> Grapes are juicy</p>
                    </div>
                </div>
                <div class="item">
                    <img src="http://shinguardian.files.wordpress.com/2010/05/orange.png" alt="Food" class="img-responsive img-rounded">
                    <div class="carousel-caption">
                        <h3>
                            Oranges
                        </h3>
                        <p> Oranges are unrealiable </p>
                    </div>
                </div>
            </div>
            <a class="carousel-control left" href="#car"data-slide="prev" >
            <span class="icon-prev"></span>
            </a>
            <a class="carousel-control right" href="#car"data-slide="next" >
            <span class="icon-next"></span>
            </a>
        </div>
